<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hey Folks</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <section id="stars">
      <!-- Top nav for menu button Starts -->
      <!-- <div class="top">
        <br />
        <div class="menu">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="menuTxt">Menu</span>
        </div>
      </div> -->
      <!-- Top nav for menu button Ends -->

      <!-- bottom nav for social media Starts -->
      <div class="bottom">
        <div class="social">
          <span class="sociallink link1">
            <a
              class="aTagElement"
              href="https://github.com/jatinn21"
              target="_blank"
            >
              <svg class="icon">
                <use xlink:href="../asset/social_Icons.svg#icon-github"></use>
              </svg>
              Github
            </a>
          </span>
          <span class="sociallink link2">
            <a
              class="aTagElement"
              href="https://www.linkedin.com/in/aboutjatin/"
              target="_blank"
            >
              <svg class="icon">
                <use
                  xlink:href="../asset/social_Icons.svg#icon-linkedin2"
                ></use>
              </svg>
              Linkedln
            </a>
          </span>
          <span class="sociallink link3">
            <a
              class="aTagElement"
              href="https://www.instagram.com/_jatinn_.21/"
              target="_blank"
            >
              <svg class="icon">
                <use
                  xlink:href="../asset/social_Icons.svg#icon-instagram"
                ></use>
              </svg>
              Instagram
            </a>
          </span>
          <span
            class="sociallink link4"
            style="display: flex; width: max-content"
          >
            <a
              class="aTagElement"
              href="https://twitter.com/_Jatinn_21"
              target="_blank"
            >
              Twitter
            </a>
          </span>
        </div>
      </div>
      <!-- bottom nav for social media ends -->

      <!-- space Man starts -->
      <div class="avatar">
        <div class="helmet">
          <div class="glass">
            <span class="shine">)</span>
          </div>
          <div class="leftEar">
            <span class="blackDot"></span>
            <span class="purpleDot"></span>
          </div>
          <div class="rightEar">
            <span class="blackDot"></span>
            <span class="purpleDot"></span>
          </div>
        </div>
        <!-- backpack starts -->
        <div class="backpack">
          <div class="chest chest1"></div>
          <div class="chest chest2">
            <div class="screen">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Indian_Space_Research_Organisation_Logo.svg/300px-Indian_Space_Research_Organisation_Logo.svg.png"
                class="photo"
                alt="idPhoto"
              />
              <div class="details">
                <h1
                  style="
                    text-decoration: underline;
                    margin-bottom: 0.5vmin;
                    justify-self: center;
                    align-self: center;
                  "
                >
                  ISRO
                </h1>
                <!-- <h2><b>Astronaut</b></h2> -->
                <h3 style="font-weight: bolder">Chandrayan-III</h3>
              </div>
            </div>
          </div>
          <div class="chest chest3"></div>
          <div class="chest chest4"></div>
        </div>
        <!-- backpack ends -->
        <!-- Left Hand starts -->
        <div class="leftHand part1"></div>
        <div class="leftHand part2"></div>
        <div class="leftHand wist"></div>
        <div class="leftHand thumb"></div>
        <!-- Left Hand ends -->

        <!-- Right Hand starts -->
        <div class="rightHand part1"></div>
        <div class="rightHand part2"></div>
        <div class="rightHand wist">
          <div class="rightHand thumbBottom"></div>
        </div>
        <div class="rightHand flagstand">
          <p class="Indian_flag">
            <span class="ashokChakra">
              <span class="chakraline"></span>
              <span class="chakraline"></span>
              <span class="chakraline"></span>
              <span class="chakraline"></span>
              <span class="chakraline"></span>
              <span class="chakraline"></span>
              <span class="chakraline"></span>
              <span class="chakraline"></span>
              <span class="chakraline"></span>
              <span class="chakraline"></span>
              <span class="chakraline"></span>
              <span class="chakraline"></span>
              <span class="chakraline"></span>
              <span class="chakraline"></span>
              <span class="chakraline"></span>
              <span class="chakraline"></span>
            </span>
          </p>
        </div>
        <div class="rightHand thumb"></div>
        <!-- Right Hand ends -->

        <!-- Left leg starts -->
        <div class="leg">
          <div class="leftLeg">
            <div class="leftLeg part1"></div>
            <div class="leftShoe"></div>
            <div class="leftLeg part2">
              <div class="leftLeg shoeBack"></div>
              <div class="leftLeg p2"></div>
            </div>
          </div>
        </div>
        <!-- Left leg ends -->
        <!-- Right leg starts -->
        <div class="leg">
          <div class="rightLeg">
            <div class="rightLeg part1"></div>
            <div class="rightShoe"></div>
            <div class="rightLeg part2">
              <div class="rightLeg shoeBack"></div>
              <div class="rightLeg p2"></div>
            </div>
          </div>
        </div>
        <!-- Left leg ends -->
      </div>
      <!-- space Man ends-->
    </section>

    <script src="./index.js"></script>
  </body>
</html>
